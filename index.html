<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Say-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon say Game</h1>
    <p>Click Start button to start the Game</p>
    <div class="container">
        <div class="box red" id="red" type="submit"></div>
        <div class="box green" id="green" type="submit"></div>
        <div class="box blue" id="blue" type="submit"></div>
        <div class="box yellow" id="yellow" type="submit"></div>
    </div>
    <button>Start</button>
    
    <script src="script.js"></script>
</body>
</html>
